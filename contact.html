    <header>
        <nav class="container">

            <div class="logo">

            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <div class="hero-content">
                <h1>Contact Us</h1>
            </div>
        </div>

        <section id="contact" class="page contact-section">
            <div class="container">
                <div class="contact-content">
                    <div class="contact-form">
                        <p>Have a question or suggestion? We'd love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.</p><br>
                        <form id="contact-form">
                            <input type="text" name="name" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your Email" required>
                            <input type="text" name="subject" placeholder="Subject" required>
                            <textarea name="message" placeholder="Your Message" required></textarea>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-image">
                        <img width="79%" src="./Img/Sweet_Boondi.jpg" alt="Indian Restaurant">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // JavaScript for smooth scrolling and page navigation


        // JavaScript for parallax effect on hero section
        window.addEventListener('scroll', function () {
            const parallax = document.querySelector('.hero');
            let scrollPosition = window.pageYOffset;
            parallax.style.backgroundPositionY = scrollPosition * 0.7 + 'px';
        });

        // JavaScript for recipe card hover effect


        // JavaScript for form submission
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your message. We will get back to you soon!');
            contactForm.reset();
        });
    </script>
